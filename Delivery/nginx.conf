# Nginx configuration optimized for ARM32 QNAP NAS
worker_processes 2; # Optimized for ARM32 dual-core
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# ARM32 optimized worker settings
events {
    worker_connections 512; # Reduced for ARM32 memory constraints
    use epoll;
    multi_accept on;
    worker_aio_requests 32;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # ARM32 Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes optimized for ARM32
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 50m;
    large_client_header_buffers 2 1k;

    # Gzip compression (ARM32 optimized)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6; # Balanced compression for ARM32
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml
        application/wasm;

    # Cache settings for static assets
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        application/wasm          max;
        ~image/                    max;
        font/woff                 max;
        font/woff2                max;
    }

    expires $expires;

    # Rate limiting (ARM32 friendly)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=web:10m rate=20r/s;

    include /etc/nginx/conf.d/*.conf;
}